<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/CSS" href="styles.css" />
    <link rel="stylesheet" type="text/CSS" href="responsive.css" />
    <title>Moda Hombre Y Mujer</title>
  </head>
  <body>
    <div id="container">
      <header class="menu">
        <div class="icon_menu">
          <img src="img/icon-menu-burguer.svg" alt="icon menu" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">MODA MUJER</a></li>
            <li><a href="#">MODA HOMBRE</a></li>
            <li><a href="#">NUEVA COLECCIÓN</a></li>
            <li><a href="#">COLECCIONES ESPECIALES</a></li>
          </ul>
        </nav>
        <div class="icon_user">
          <img src="img/icon-user.svg" alt="user icon" />
          <img src="img/icon-heart.svg" alt="heart icon" />
          <img src="img/icon-shopping-cart.svg" alt="shoppong cart icon" />
        </div>
      </header>
      <main class="main">
        <header class="title">
          <h2>NUEVAS COLECCIONES</h2>
        </header>
        <section class="items">
          <div>
            <img src="img/image-3.jpg" alt="vestido mujer" />
            <div class="items_description">
              <span>Vestido</span>
              <span>34.99 €</span>
            </div>
          </div>
          <div>
            <img src="img/image-6.jpg" alt="camisa mujer" />
            <div class="items_description">
              <span>Camisa</span>
              <span>44.99 €</span>
            </div>
          </div>
          <div>
            <img src="img/image-4.jpg" alt="vaqueros mujer" />
            <div class="items_description">
              <span>Vaqueros</span>
              <span>79.99 €</span>
            </div>
          </div>
          <div>
            <img src="img/image-5.jpg" alt="polo hombre" />
            <div class="items_description">
              <span>Polo</span>
              <span>44.95 €</span>
            </div>
          </div>
          <div>
            <img src="img/image-1.jpg" alt="camisa hombre" />
            <div class="items_description">
              <span>Camisa</span>
              <span>25.00 €</span>
            </div>
          </div>
          <div>
            <img src="img/image-2.jpg" alt="camiseta hombre" />
            <div class="items_description">
              <span>Camiseta</span>
              <span>22,99 €</span>
            </div>
          </div>
        </section>
        <footer class="footbar">
          <div class="delivery">
            <img src="img/icon-truck.svg" alt="truck icon" />
            <span>Entrega</span>
          </div>
          <div class="return">
            <span>Devoluciones y cambios</span>
          </div>
          <div class="contact_phone">
            <img src="img/icon-phone.svg" alt="phone icon" />
            <span>+375 (29) 749-18-23</span>
          </div>
          <div class="contact_email">
            <img src="img/icon-mail.svg" alt="mail icon" />
            <span>shop@omix.com</span>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
