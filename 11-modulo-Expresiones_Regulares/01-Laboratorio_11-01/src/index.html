<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="contenedor">
      <header>
        <h1>Comprobar IBAN Bancario</h1>
      </header>

        <label for="IBAN search">Introduzca el IBAN</label>
        <input type="text" name="IBAN searh" id="IBAN-search" autocomplete="on" />
        <button type="submit" id="IBAN-search" name="IBAN search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </button>
      </form>
      <div id="IBAN-info"></div>
    </div>
    <script type="module" src="./comprobar-IBAN.ts"></script>
  </body>
